<!DOCTYPE html>
<html>
<head>
	<title>Ajax Yahoo Practice</title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<!-- main wrapper inside body -->
<div id="pages">
	<div id="page1">
		<div id="arrow1"> >>> </div>
		<div class="container">
			<div class="row"> 
				<div class="col-sm-12">
					<h1>What stocks do you want to search for?</h1>
					<form class="yahoo-form form-inline">
						<label class="sr-only"> Stock Symbol</label>
						<div class="input-group">
							<input type="text" class="form-control" id="symbol" placeholder="Symbols, separate with comma.">
						</div>
						<button type="submit" class="btn btn-primary submit-button">Submit</button>
					</form>

					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Stock Symbol</th>
								<th>Company Name</th>
								<th>Ask Price</th>
								<th>Bid Price</th>
								<th>Daily Change</th>
							</tr>
						</thead>
						<tbody id="stock-body">
							<tr>
							
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<h2>Stock Search History</h2>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Stock Symbol</th>
								<th>Company Name</th>
								<th>Ask Price</th>
								<th>Bid Price</th>
								<th>Daily Change</th>
							</tr>
						</thead>
						<tbody id="stock-body-saved">
							<tr>
								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div id="page2">
			<div id="arrow2"> <<< </div>
			<h1>This is page 2</h1>


	</div>
</div>
	
</body>
</html>
